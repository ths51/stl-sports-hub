    <body>
        
        <!-- NHL LAST AND NEXT GAMES -->
        <div class="main">
            
            <img class="large" src="NHL SVGs/STL.svg">
            
            <section id="lastGameNHL">
                
                <p id="lastTextNHL">LAST GAME - FINAL</p>
                
                <div id="lastStlBoxNHL">
                    
                    <img id="lastStlLogoNHL" src="NHL SVGs/STL.svg">
                    
                    <h4 id="lastStlTextNHL">STL</h4>
                    
                    <h3 id="lastStlScoreNHL">3</h3>
                    
                </div>
                
                <div id="lastOppBoxNHL">
                    
                    <img id="lastOppLogoNHL" src="NHL SVGs/STL.svg">
                    
                    <h4 id="lastOppTextNHL">STL</h4>
                    
                    <h3 id="lastOppScoreNHL">2</h3>
                    
                </div>
            </section>
            
            <!-- <hr id="barrier"> -->
            
            <section id="nextGameNHL">
                
                <p id="nextTextNHL">NEXT GAME</p>
                
                <div id="nextStlBoxNHL">
                    
                    <img id="nextStlLogoNHL" src="NHL SVGs/STL.svg">
                    
                    <h4 id="nextStlTextNHL">STL</h4>
                    
                    <h3 class="liveScore" id="liveStlScoreNHL">3</h3>
                    
                </div>
                
                <div id="nextOppBoxNHL">
                    
                    <img id="nextOppLogoNHL" src="NHL SVGs/STL.svg">
                    
                    <h4 id="nextOppTextNHL">STL</h4>
                    
                    <h3 class="liveScore" id="liveOppScoreNHL">2</h3>
                    
                </div>
                
            </section>
        </div>
